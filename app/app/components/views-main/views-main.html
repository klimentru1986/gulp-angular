<section layout="row" flex="auto" ng-controller="LeftNavCtrl as lnc" >
		<md-sidenav 
			md-component-id="left" 
			class="md-sidenav-left"
			md-is-locked-open="$mdMedia('gt-sm')"
			md-disable-backdrop
			md-whiteframe="4">
			<md-content >
				<md-list class="sidenav-list">
				  <md-list-item ui-sref="{{item.sref}}" ng-repeat="item in $ctrl.list">
				    {{item.name}}
				  </md-list-item>
				</md-list>
			</md-content>
		</md-sidenav>
		<md-content flex layout="column">
			<md-toolbar hide-gt-sm>
				<div class="md-toolbar-tools">			
				<md-button 
					ng-click="lnc.open()" 
					class="md-icon-button" 
					aria-label="{{$ctrl.title}}">
					<ng-md-icon icon="arrow_back"></ng-md-icon>
				</md-button>
				<h2>{{$ctrl.title}}</h2>
				</div>
			</md-toolbar>
			<div flex layout="column" ui-view></div>
		</md-content>
</section>
